<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator | Kartikay Sharma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfcf372f7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-calculator"></i> Simple Calculator</h1>

        <input type="text" id="display" value="0" disabled>

        <div class="row">
            <button type="button" class="btn" onclick="clearAll()">AC</button>
            <button type="button" class="btn" onclick="addOperator('%')">%</button>
            <button type="button" class="btn" onclick="deleteOne()"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" class="btn" id="btn" onclick="addOperator('/')">
                <i class="fa-solid fa-divide"></i></button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="display('7')">7</button>
            <button type="button" class="btn" onclick="display('8')">8</button>
            <button type="button" class="btn" onclick="display('9')">9</button>
            <button type="button" class="btn" id="btn" onclick="addOperator('*')"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="display('4')">4</button>
            <button type="button" class="btn" onclick="display('5')">5</button>
            <button type="button" class="btn" onclick="display('6')">6</button>
            <button type="button" class="btn" id="btn" onclick="addOperator('-')"><i class="fa-solid fa-minus"></i></button>
        </div>

        <div class="row">
            <button type="button" class="btn" onclick="display('1')">1</button>
            <button type="button" class="btn" onclick="display('2')">2</button>
            <button type="button" class="btn" onclick="display('3')">3</button>
            <button type="button" class="btn" id="btn" onclick="addOperator('+')"><i class="fa-solid fa-plus"></i></button>

        </div>

        <div class="row">
            <button type="button" class="btn" onclick="display('00')">00</button>
            <button type="button" class="btn" onclick="display('0')">0</button>
            <button type="button" class="btn" onclick="display('.')">.</button>
            <button type="button" class="btn" id="btn" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
