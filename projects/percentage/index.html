<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Finder | Kartikay Sharma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Finder</h1>
        <div class="subjects">
        <input type="text" id="eng" placeholder="English">
        <input type="text" id="phy" placeholder="Physics">
        <input type="text" id="ch" placeholder="Chemistry">
        <input type="text" id="maths" placeholder="Maths">
        <input type="text" id="cs" placeholder="Computer Science">
        <input type="text" id="pbi" placeholder="Punjabi">
    </div>
        <button class="Converter">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
