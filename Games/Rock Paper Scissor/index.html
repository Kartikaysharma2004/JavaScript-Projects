<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor | Kartikay Sharma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock Paper Scissor</h1>
        <div class="choices">
            <img src="rock.png" alt="rock">
            <img src="paper.png" alt="paper">
            <img src="scissors.png" alt="scissors">
        </div>
        <div class="score">
            <p>Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="choices-display">
            <p>User Choice: <span id="user-choice"></span></p>
            <p>Computer Choice: <span id="computer-choice"></span></p>
            </div>
        <div class="button">
            <button type="reset"><a href="index.html">Reset Game</button></a>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
