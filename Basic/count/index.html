<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter | Kartikay Sharma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfcf372f7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="decre"><i class="fa-solid fa-minus"></i></div>
            <div class="counter">0</div>
            <div class="incre"><i class="fa-solid fa-plus"></i></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
